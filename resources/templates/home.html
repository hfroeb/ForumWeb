<!DOCTYPE html>
<html lang="en">
<br>
<body>

{{^userName}}
<br>
<form action="/login" method="post">
    <input type="text" placeholder="Enter your name" name="loginName"/>
    <button type="submit">Login</button>
</form>
<br>
{{/userName}}

{{#userName}}
Welcome, {{.}}! &nbsp;
<form action="/logout" method="post">
    <button type="submit">Logout</button> &nbsp; &nbsp; &nbsp; &nbsp;
    <a href="/?replyId=-1">Back to Top Level</a>
</form>
<br>
Posts for level: {{replyId}} &nbsp;


<form action="/create-message" method="post">
    <input type="text" placeholder="Enter your message" name="messageText" size="30"/>
    <input type="hidden" value="{{replyId}}" name="replyId"/>
    <button type="submit">Post Message</button>
</form>
{{/userName}}

{{#messages}}
<a href="/?replyId={{id}}"> {{author}}: {{text}}</a><br>
{{/messages}}

</body>
</html>
